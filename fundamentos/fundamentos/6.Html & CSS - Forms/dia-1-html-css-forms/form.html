<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <header class="form-header">
        <h1>Formulário de Cadastro de Currículos</h1>
        <p>Preencha os campos a baixo.</p>
    </header>
    <main>
        <form action="" method="GET">
            <fieldset id="Forms" name="Texto">
                <label for="name-input">Nome:</label>
                <input type="text" maxlength="40" required name="name-input" id="name">
                <label for="email-input">E-mail:</label>
                <input type="email" name="email" id="email-input" required maxlength="50">
                <label for="cpf-input">CPF:</label>
                <input type="text" name="cpf" id="cpf-input" maxlength="11" required>
                <label for="adress-input">Endereço:</label>
                <input type="text" required maxlength="200" id="adress-input">
                <label for="city">Cidade:</label>
                <input type="text" name="city" id="city-input" required maxlength="28">
                <label for="state-input">Estado:</label>
                <select name="state" id="state-input" required>
                </select>

                <p>Morada:</p>

                <label for="house">
                    <input type="radio" name="house-type" id="house" value="house" required>Casa
                </label>

                <label for="apartment">
                    <input type="radio" name="house-type" id="apartment" value="apartment" required>Apartamento
                </label>
            </fieldset>
            <fieldset>
                <label for="resume"></label>
                <p>Resumo do Currículo:</p>
                <textarea name="resume" id="resume" cols="40" rows="15" maxlength="1000" required></textarea>
                <br>
                <br>
                <label for="office">Cargo:</label>
                <input type="text" id="office" name="office" required maxlength="40">
                <br>
                <label for="office-description">Descrição de Cargo</label>
                <input type="text" id="office-description" name="office-description" required maxlength="500">
                <br>
                <label for="data">Data de Início:</label>
                <input type="date" id="data" name="data" required>
            </fieldset>
            <button type="submit" id="default-button">Submit</button>
            <button id="clear">Clear</button>
            
        </form>

    </main>
    <script src="script.js"></script>
</body>
</html>
